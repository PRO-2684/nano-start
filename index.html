<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />
        <title>Nano Start</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <header>
            <div id="clock" class="clock">00:00:00</div>
            <div class="search-container">
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search or enter URL..."
                    autofocus
                />
                <div id="search-results" class="search-results" hidden></div>
            </div>
        </header>
        <div id="sites-container" class="sites-container">
            <!-- Sites will be dynamically added here -->
        </div>

        <!-- Fixed button group in bottom right corner -->
        <div class="btn-group">
            <button id="settings-btn" class="action-btn" title="Settings">
                <span>âš™ï¸</span>
            </button>
            <button
                id="add-site-btn"
                class="primary-action-btn"
                title="Add website"
            >
                +
            </button>
        </div>

        <!-- Settings Dialog -->
        <dialog id="settings-dialog" closedby="any">
            <div class="dialog-header">
                <h2>âš™ï¸ Settings</h2>
                <button id="close-settings-btn" class="close-btn" title="Close">
                    âœ•
                </button>
            </div>
            <div class="dialog-body">
                <!-- Search Engines Section -->
                <section class="settings-section">
                    <h3>ğŸ” Search Engine</h3>
                    <div id="search-engines-list" class="search-engines-list">
                        <!-- Search engines will be rendered here -->
                    </div>
                    <button id="add-search-engine-btn" class="secondary-btn">
                        â• Add Custom Search Engine
                    </button>
                </section>

                <!-- Backup Section -->
                <section class="settings-section">
                    <h3>ğŸ’¾ Backup</h3>

                    <div class="backup-checkboxes">
                        <label>
                            <input
                                type="checkbox"
                                id="backup-sites-checkbox"
                                checked
                            />
                            Include Sites
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                id="backup-engines-checkbox"
                                checked
                            />
                            Include Search Engines
                        </label>
                    </div>

                    <div class="backup-buttons">
                        <button id="export-btn" class="secondary-btn">
                            ğŸ“¤ Export Data
                        </button>
                        <button id="import-btn" class="secondary-btn">
                            ğŸ“¥ Import Data
                        </button>
                    </div>

                    <p class="settings-help">
                        Export or import your data as a JSON file for backup or
                        transfer to another device.
                    </p>
                </section>

                <!-- Advanced Section -->
                <section class="settings-section">
                    <h3>ğŸ”§ Advanced</h3>
                    <div class="settings-actions">
                        <button id="clear-cache-btn" class="secondary-btn">
                            ğŸ—‘ï¸ Clear Icon Cache
                        </button>
                    </div>
                    <p class="settings-help">
                        Clear cached icons if your pinned sites have updated
                        their favicons.
                    </p>
                </section>
            </div>
        </dialog>

        <input
            type="file"
            id="import-file-input"
            accept=".json"
            style="display: none"
        />

        <script type="module" src="app.js"></script>
    </body>
</html>
