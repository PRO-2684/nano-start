<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Nano Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nano Start</h1>
        </header>
        
        <main>
            <div id="sites-container" class="sites-container">
                <!-- Sites will be dynamically added here -->
            </div>
        </main>
        
        <!-- Fixed add button in bottom right corner -->
        <button id="add-site-btn" class="add-btn" aria-label="Add website">+</button>
        
        <!-- Modal form for add/edit -->
        <div id="site-form-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="form-title">Add Website</h2>
                <input type="text" id="site-name" placeholder="Website name" required>
                <input type="url" id="site-url" placeholder="https://example.com" required>
                <input type="hidden" id="site-id">
                <div class="form-actions">
                    <button id="save-site-btn" class="btn-primary">Save</button>
                    <button id="cancel-site-btn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
